<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Comparison</title>
    <!-- <link type="stylesheet" src="reset.css"><link> -->
</head>

<body class="body">
    <header>
        <h1 class="title">
        </h1>
    </header>
    <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
    <main>
        <form id="currency-form" class="form w-100">
            <input id="amount-input" class="form-input w-100" type="number" placeholder="Amount" onclick="">
            <select id="format-input" class="form-input w-100">
                <option value="" disabled selected>Select a Currency
                </option>
                
                <!-- <input type= "submit" value="submit" onclick= "store()"> -->
        </form>
        <!-- ,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,,, -->
        </select>
        <button class="compare">Compare Currency</button>
        <button class="addSaved">Add to Saved List</button>
        <section class="currencyBox">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Government Backed Currencies
                </h2>
            </header>

            <div class="boxInfo" id = 'gov'>

            </div>
        </section>
        <section class="currencyBox">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Cryptocurrencies
                </h2>
            </header>

            <div class="boxInfo" id = 'crypto'>


            </div>
        </section>
        <section class="currencyBox" id = "saved">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Saved Currencies
                    <p class="coins"></p>

                </h2>
            </header>
            <div class="boxInfo">
            </div>
        </section>
        <section class="news">
            <div class="article">
            </div>
            <div class="article">
            </div>
            <div class="article">
            </div>
        </section>
    </main>
    <footer>

    </footer>
