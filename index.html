<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Comparison</title>
</head>

<body class="body">
    <header>
        <h1 class="title">
        </h1>
    </header>
    <main>
        <form id="search-form" class="form w-100">
            <input id="amount-input" class="form-input w-100" type="number" placeholder="Amount">
            <select id="format-input" class="form-input w-100">
                <option value="" disabled selected>Select a Currency
                </option>
        </form>
        </select>
        <button class="Compare">Compare Currency</button>
        <button class="AddSaved">Add to Saved List</button>
        <section class="currencyBox">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Government Backed Currencies
                </h2>
            </header>
            <div class="boxInfo">
                <ul class="currencyCompare">
                </ul>
            </div>
        </section>
        <section class="currencyBox">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Cryptocurrencies
                </h2>
            </header>
            <div class="boxInfo">
                <ul class="currencyCompare">
                </ul>
            </div>
        </section>
        <section class="currencyBox">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Saved Currencies
                </h2>
            </header>
            <div class="boxInfo">
                <ul class="currencyCompare">
                </ul>
            </div>
        </section>
        <section class="news">
            <div class="article">
            </div>
            <div class="article">
            </div>
            <div class="article">
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
