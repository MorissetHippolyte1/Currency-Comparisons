<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Comparison</title>
</head>

<body class="body">
    <header>
        <h1 class="title">
        </h1>
    </header>
    <main>
        <form id="currency-form" class="form w-100">
            <input id="amount-input" class="form-input w-100" type="number" placeholder="Amount">
            <select id="format-input" class="form-input w-100">
                <option  class="select_box" value="" disabled selected>Select a Currency
                   <option value="bitcoin"> Bitcoin</option>
                   <option value="dogecoin"> Dogecoin </option>
                   <option value="ethereum"> Ethereum</option>
                   <option value="tether"> Tether</option>
                   <option value="binance_coin"> Binance Coin </option>
                   <option value="solana"> Solana </option>
                   <option value="usd_coin"> USD Coin </option>
                   <option value="cardano"> Cardano </option>
                   <option value="xrp"> XRP </option>
                   <option value="polkadot"> Polkadot </option>
                </option>
        </form>
        </select>
        <button class="compare">Compare Currency</button>
        <button class="addSaved">Add to Saved List</button>
        <section class="currencyBox">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Government Backed Currencies
                </h2>
            </header>

            <div class="boxInfo" id = 'gov'>

            </div>
        </section>
        <section class="currencyBox">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Cryptocurrencies
                </h2>
            </header>

            <div class="boxInfo" id = 'crypto'>


            </div>
        </section>
        <section class="currencyBox" id = "saved">
            <header class="boxHeader">
                <h2 class="boxTitle">
                    Saved Currencies
                </h2>
            </header>
            <div class="boxInfo">
            </div>
        </section>
        <section class="news">
            <div class="article">
            </div>
            <div class="article">
            </div>
            <div class="article">
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
